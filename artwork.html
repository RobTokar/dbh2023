    <script>
        // Makes Responsive "hamburger" menu appear on small screens
        function myFunction() {
            var x = document.getElementById("burgermenu1");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else { 
                x.className = x.className.replace(" w3-show", "");
            }
        }
